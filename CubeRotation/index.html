<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Solid Rotator</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../styles.css">
		<script src="../processing_v1.js"></script>
	</head>
	<body>
		<header>
			<h1>Solid Rotator</h1>
		</header>
			<section id="content">
				<canvas id="CubeRotation" data-processing-sources="CubeRotation.pde">
				</canvas>
		    </section>
	    <footer>
		    <p> Move mouse around to spin around a solid object</p>
		    <p> Click to toggle between a cube and sphere</p>
            <p> Press UP to pause rotations, DOWN to continue. When paused, LEFT or RIGHT to iterate once</p>
	    </footer>
	</body>
</html>
